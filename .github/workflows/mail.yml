name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.SERVER }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: SSH and deploy
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME }}
        host: ${{ secrets.SERVER }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /home/guillianv/dev/sveltekit/sveltekit-begins
          docker-compose down
          git pull
          docker-compose up -d