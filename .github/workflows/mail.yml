name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: SSH and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ SERVER.SERVER }}
        username: ${{ SERVER.USERNAME }}
        password: ${{ SERVER.PASSWORD }}
        script: |
          cd /home/guillianv/dev/sveltekit/sveltekit-begins
          docker-compose down
          git pull
          docker-compose up -d